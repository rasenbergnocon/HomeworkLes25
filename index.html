<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="css/main.css"/>
<meta charset="utf-8"><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap-CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
crossorigin="anonymous">
<title>Mijn webpagina met jQuery toepassing</title>
<script src="http://code.jquery.com/jquery-3.1.0.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
$("#verberg").click(function() {
$("p").fadeOut();
});
$("#toon").click(function() {
$("p").fadeIn();
});
});
</script>
</head>
<body>
    <button id="verberg">Verberg de foto</button>
    <button id="toon">Laat de foto zien</button>
    <p><img src="img/DSC_4923.jpeg"width=50%;></p>
    <noscript>
    Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
    </noscript>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
crossorigin="anonymous">
</script>
</html>
